        </ul>

</header>
<main>
<h1 class="tituloShow"> ¡Escribinos!</h1>
<form class="formulario">
	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">Nombre</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
	</div>
	<div class="mb-3">
	  <label for="exampleFormControlInput2" class="form-label">Apellido</label>
	  <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Apellido">
	</div>
	<div class="mb-3">
	  <label for="exampleFormControlInput3" class="form-label">Email</label>
	  <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com">
	</div>
	<div class="mb-3">
	  <label for="exampleFormControlTextarea1" class="form-label"></label>
	  <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" placeholder="Comentarios"></textarea>
	</div>
	<div class="mb-3">
		<label for="newsletter" class="form-label"> Recibir Newsletter</label> 
		<input name="newsletter" id="newsletter" type="checkbox">
	</div>
	<div class="mb-3">
		<input type="reset" value="Limpiar">
		<input type="submit" value="Enviar">
	</div>
</form>
</main>

    <div class="footer__redes">
        <h1 class="footer__redes__title"> Nuestras redes</h1>
